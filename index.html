<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="header">
        <h1>JavaScript Temperature Conversion App</h1>
    </div>
    <hr>
    <div id="main">
        <h2><u>Celcius to Fahrenheit Converter</u></h2>
        <p>Enter temperature in &degC: </p>
        <input type="number" id="celciusInput">
        <h3 id="fahrenheitDisplay">The temperature in &degF will display here.</h3>
        <br>
        <h2><u>Fahrenheit to Celcius Converter</u></h2>
        <p>Enter temperature in &degF: </p>
        <input type="number" id="fahrenheitInput">
        <h3 id="celciusDisplay">The temperature in &degC will display here.</h3>
        <script src="./static/js/temp.js"></script>
        <br>
    </div>
    <div id="footer">
        <h3>by <span style="color:seagreen">Felix</span></h3>
    </div>
</body>
</html>
